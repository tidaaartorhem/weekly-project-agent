name: Weekly Project Agent

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Specific project number to publish (1-based index). Leave blank to run schedule.'
        required: false
  schedule:
    - cron: '0 14 * * MON'  # every Monday at 14:00 UTC (10:00 Toronto time)

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r weekly_project_agent/requirements.txt
      - name: Run agent
        env:
          GITHUB_TOKEN: ${{ secrets.AGENT_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GH_USERNAME }}
        run: |
          if [ "${{ github.event.inputs.project }}" != "" ]; then
            python weekly_project_agent/weekly_project_agent.py --project "${{ github.event.inputs.project }}"
          else
            python weekly_project_agent/weekly_project_agent.py
          fi
