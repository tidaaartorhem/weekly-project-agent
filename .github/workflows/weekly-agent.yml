name: Weekly Project Agent

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Specific project number to publish (1-based index).'
        required: true
  schedule:
    - cron: '0 14 * * MON'  # Monday at 14:00 UTC (10:00 Toronto)

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install --no-cache-dir -r weekly_project_agent/requirements.txt
      - name: Run agent
        env:
          GITHUB_TOKEN: ${{ secrets.AGENT_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.GH_USERNAME }}
          PROJECT: ${{ inputs.project }}
        run: |
          if [ -z "$PROJECT" ]; then
            echo "Error: Please specify a project number when manually running this workflow."
            exit 1
          fi
          python weekly_project_agent/weekly_project_agent.py --project "$PROJECT"
